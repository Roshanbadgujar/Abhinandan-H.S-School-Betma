<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files | Abinandan H.S. School Betma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 30px;
            text-align: center;
        }
        .container {
            display: none;
            justify-content: space-around;
            margin-top: 20px;
            width: 90%;
        }
        .password-container {
            margin-top: 50px;
            text-align: center;
        }
        .password-container input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .password-container button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .password-container button:hover {
            background-color: #2980b9;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .back {
            height: 50px;
            width: 100px;
            padding: 5px;
            position: absolute;
            bottom: 5%;
            left: 48%;
        }
    </style>
</head>
<body>

    <!-- Password Section -->
    <div class="password-container">
        <input type="password" id="adminPassword" placeholder="Enter Password">
        <button onclick="checkPassword()">Login</button>
        <p class="error" id="error-message"></p>
    </div>

    <!-- Admin Control Panel -->
    <div class="container" id="adminControls">
        <h1>Upload or Update Files</h1>
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
            <label for="file">Choose file to upload:</label>
            <input type="file" name="file" id="file" required>
            
            <label for="filename">Choose filename:</label>
            <select name="filename" id="filename">
                {% for filename in files %}
                    <option value="{{ filename }}">{{ filename }}</option>
                {% endfor %}
            </select>
            
            <button type="submit">Upload</button>
        </form>
    </div>

    <a href="/" class="back">Back</a>

    <script>
        // Define the correct password
        const correctPassword = "roshan777"; // Set your password here

        // Function to check the entered password
        function checkPassword() {
            const inputPassword = document.getElementById("adminPassword").value;
            const errorMessage = document.getElementById("error-message");
            const adminControls = document.getElementById("adminControls");

            if (inputPassword === correctPassword) {
                errorMessage.textContent = ""; // Clear any previous error messages
                adminControls.style.display = "block"; // Show the admin controls
                document.querySelector('.password-container').style.display = 'none'; // Hide the password section
            } else {
                errorMessage.textContent = "Incorrect password. Please try again.";
            }
        }
        document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
});

document.addEventListener('keydown', function (e) {
    if (e.key === "F12" || 
        (e.ctrlKey && e.shiftKey && e.key === 'I') || 
        (e.ctrlKey && e.shiftKey && e.key === 'J') || 
        (e.ctrlKey && e.key === 'U')) {
        e.preventDefault();
    }
});

(function () {
    function detectDevTools() {
        const devtools = /./;
        devtools.toString = function () {
            this.opened = true;
        };
        console.log(devtools);
    }
    setInterval(detectDevTools, 1000);
})();

document.addEventListener('mousedown', function (e) {
    e.preventDefault();
});



    </script>

</body>
</html>
