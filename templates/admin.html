<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            overflow-x: hidden;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .container {
            display: none;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
            width: 90%;
        }
        .control-card {
            background-color: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .control-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .control-card h2 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }
        .control-card p {
            font-size: 0.9em;
            color: #555;
        }
        .control-card button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .control-card button:hover {
            background-color: #2980b9;
        }
        .password-container {
            margin-top: 50px;
            text-align: center;
        }
        .password-container input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .password-container button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .password-container button:hover {
            background-color: #2980b9;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        Admin Control Panel
    </header>
        <div class="control-card">
            <h2>Manage Web Photo or Video</h2>
            <p>Add, edit all photos or videos of web side and upload PDF also.</p>
            <button><a href="{{ url_for('upload_file') }}">Uploader</a></button>
        </div>

        <!-- Teacher Management -->
        <div class="control-card">
            <h2>Manage ALL Gallery items</h2>
            <p>Add, all photos or videos upload on it.</p>
            <button><a class="nav-link" href="{{ url_for('upload_gallery_file') }}">Upload Gallery Item</a></button>
        </div>

        <!-- Course Management -->
        <div class="control-card">
            <h2>Manage See Contacts</h2>
            <p>See all contacts of form fill.</p>
            <button><a href="/display_contacts">view Contact</a></button>
        </div>
    <a href="/" class="back">Back</a>
    <script link="static\js\script.js"></script>
</body>
</html>
